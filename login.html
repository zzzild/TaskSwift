<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login on | TaskSwift</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" href="icon/new.png">
</head>
<body>
        
        <header>
            <h1 class="animate__bounceIn">TaskSwift <i class="bi bi-tree-fill"></i></h1>
        </header>
    
    
        <main>
            <div class=" input-user ">
                <div class="wrap ">
                    <div class="uname-login animate__bounceIn">
                        <input type="text" name="name" id="loginUsername" placeholder="Enter Username" required><br>
                    </div>
                    <div class="pw-login animate__bounceIn">
                        <input type="password" name="name" id="loginPassword" placeholder="Enter Password" required>
                    </div>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-login animate__bounceIn" style="animation-duration: 5s;" id="login">
                <p class="animate__flipInX" style="animation-duration: 1s;">Not a use? <a href="signup.html">Create an account</a></p>
            </div>
        </main>
        <div class="icon-container">
                <i class="bi bi-clipboard-plus-fill "></i>
                <i class="bi bi-clipboard-check-fill" style="color: #8CC84b;"></i>
                <i class="bi bi-clipboard-data-fill"></i>
        </div>

        <p id="message"></p>
          

    <script src="js-item/login.js"></script>
</body>
</html>
