<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="style/loading.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="loading-container">
        <div class="loading">
            <i class="bi bi-alarm-fill animate__bounceIn" style="animation-duration: 1s;"></i>
            <i class="bi bi-alarm-fill pt-2 animate__bounceIn" style="animation-duration: 2s;"></i>
            <i class="bi bi-alarm-fill animate__bounceIn" style="animation-duration: 3s;"></i>
            <i class="bi bi-alarm-fill pt-2 animate__bounceIn" style="animation-duration: 4s;"></i>
        </div>
    </div>
    
    <script>
        var storedUserData = localStorage.getItem("userData");
        if (!storedUserData) {
            window.location.href = "login.html";
        }
        setTimeout(function() {
            window.location.href = "taksswift.html"; 
        }, 3000);
        
    </script>
</body>
</html>
